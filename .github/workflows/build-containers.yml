name: Build and Push Container Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Daily build at 2 AM UTC to check for package updates
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job to dynamically discover all images
  discover-images:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate matrix from images folder
        id: set-matrix
        run: |
          echo "Discovering images in images/ folder..."
          matrix='{"include":['
          first=true
          for dir in images/*/; do
            if [ -d "$dir" ] && [ -f "$dir/default.nix" ]; then
              image_name=$(basename "$dir")
              if [ "$first" = true ]; then
                first=false
              else
                matrix="$matrix,"
              fi
              matrix="$matrix{\"name\":\"$image_name\",\"path\":\"$dir\"}"
              echo "Found image: $image_name at $dir"
            fi
          done
          matrix="$matrix]}"
          echo "Generated matrix: $matrix"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build-and-push:
    needs: discover-images
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/nix-community/docker-nixpkgs/nix-unstable:latest
      options: --privileged
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix: ${{ fromJSON(needs.discover-images.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Nix configuration
        run: |
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf
          echo "access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}" >> ~/.config/nix/nix.conf

      - name: Setup Docker
        run: |
          # Install Docker in the Nix container
          nix profile install nixpkgs#docker
          # Start Docker daemon
          dockerd --host=unix:///var/run/docker.sock &
          sleep 10

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build nix2container image
        run: |
          # All images are now built from root flake
          nix build .#${{ matrix.name }} --print-build-logs

      - name: Load image to Docker daemon
        run: |
          # Load the built image into Docker
          ./result/copyToDockerDaemon

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=schedule,pattern={{date 'YYYYMMDD'}}

      - name: Tag and push image
        run: |
          # Get the image ID from Docker
          IMAGE_ID=$(docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}" | grep ${{ matrix.name }} | awk '{print $2}' | head -1)
          
          # Tag and push all metadata tags
          echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
            echo "Tagging and pushing: $tag"
            docker tag $IMAGE_ID $tag
            docker push $tag
          done

